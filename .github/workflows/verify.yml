name: Verify by Library Checker

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RUST_VERSION: "1.90.0"

jobs:
  verify:
    name: Verify by Library Checker
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        include:
          - category: data_structure
            problem: unionfind

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Clone library-checker-problems
        working-directory: verify
        run: |
          git clone https://github.com/yosupo06/library-checker-problems.git

      - name: Verify ${{ matrix.problem }}
        working-directory: verify
        timeout-minutes: 5
        run: |
          CATEGORY=${{ matrix.category }} PROBLEM=${{ matrix.problem }} cargo make verify
